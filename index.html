<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Noto Sans' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Movie Project</title>
</head>
<body>
    <header>
        <div class="topnav">
            <div class="title">
                <h3>Discover Movies/TV Shows</h3>
            </div>
            <div class="links">
                <a href="javascript:void(0)" class="active" id="movieNav">Movies</a>
                <a href="javascript:void(0)" id="tvShowsNav">TV Shows</a>
                <a href="javascript:void(0)" id="mylist">My List</a>
            </div>
            <form id="form">
                <input type="text" placeholder="Search..." id="search" class="search">
            </form>
          </div>
    </header>
    <div id="tags"></div>
    <div id="myNav" class="overlay">

        <!-- Button to close the overlay navigation -->
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      
        <!-- Overlay content -->
        <div class="overlay-content" id="overlay-content"></div>

        <a href="javascript:void(0)" class="arrow left-arrow" id="left-arrow">&#8249;</a>
        <a href="javascript:void(0)" class="arrow right-arrow" id="right-arrow">&#8250;</a>
      
    </div>
    <main id="main"></main>
    <div class="pagination">
        <div class="page" id="prev">Previous Page</div>
        <div class="current" id="current">1</div>
        <div class="page" id="next">Next Page</div>
    </div>



    <script src="src/movies.js"></script>
    <script src="src/tvshows.js"></script>
    <script src="src/mylist.js"></script>
</body>
</html>
